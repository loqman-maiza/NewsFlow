<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFlow - R√©seau Social d'Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=IBM+Plex+Sans:wght@400;500;600&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #222;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-hot: #ff3366;
            --accent-warm: #ff9500;
            --accent-cool: #00d4ff;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 51, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 40px 0 30px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 50px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--accent-hot), var(--accent-cool));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .post-form {
            background: var(--bg-card);
            padding: 35px;
            border-radius: 12px;
            margin-bottom: 50px;
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-form h2 {
            font-family: 'Courier Prime', monospace;
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: var(--accent-hot);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-hot);
            box-shadow: 0 0 0 3px rgba(255, 51, 102, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-hot), var(--accent-warm));
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 51, 102, 0.5);
        }

        .sorting {
            display: flex;
            gap: 15px;
            margin-bottom: 35px;
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
        }

        .sort-btn {
            background: var(--bg-card);
            color: var(--text-secondary);
            padding: 12px 25px;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sort-btn:hover {
            border-color: var(--accent-cool);
            color: var(--text-primary);
        }

        .sort-btn.active {
            background: var(--accent-cool);
            color: var(--bg-primary);
            border-color: var(--accent-cool);
        }

        .posts { display: grid; gap: 25px; }

        .post {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out backwards;
            display: flex;
            gap: 25px;
            position: relative;
            overflow: hidden;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 4px; height: 100%;
            background: linear-gradient(180deg, var(--accent-hot), var(--accent-cool));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post:hover {
            border-color: var(--accent-hot);
            transform: translateX(5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .post:hover::before { opacity: 1; }

        .post:nth-child(1) { animation-delay: 0.4s; }
        .post:nth-child(2) { animation-delay: 0.5s; }
        .post:nth-child(3) { animation-delay: 0.6s; }

        .post.own-post {
            border-color: var(--accent-cool);
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(0, 212, 255, 0.05) 100%);
        }

        .post.own-post::before {
            background: var(--accent-cool);
            opacity: 1;
        }

        .vote-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 60px;
        }

        .vote-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 40px; height: 40px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .vote-btn:hover { transform: scale(1.1); }

        .vote-btn.upvote:hover, .vote-btn.upvote.voted {
            background: var(--accent-hot);
            border-color: var(--accent-hot);
            color: white;
        }

        .vote-btn.downvote:hover, .vote-btn.downvote.voted {
            background: #666;
            border-color: #666;
            color: white;
        }

        .vote-count {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--text-primary);
            font-family: 'Courier Prime', monospace;
        }

        .post-content { flex: 1; }

        .post-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .post-meta {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .post-body {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-top: 15px;
        }

        .rank-badge {
            position: absolute;
            top: 15px; right: 15px;
            background: linear-gradient(135deg, var(--accent-warm), var(--accent-hot));
            color: white;
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-family: 'Courier Prime', monospace;
        }

        .delete-btn {
            position: absolute;
            top: 15px; left: 15px;
            background: rgba(255, 51, 51, 0.9);
            color: white;
            border: none;
            width: 40px; height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.3);
            z-index: 10;
        }

        .delete-btn:hover {
            background: #ff0000;
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 0, 0, 0.5);
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .post { flex-direction: column; }
            .vote-section { flex-direction: row; width: 100%; }
            .post-title { font-size: 1.5rem; }
            .sorting { flex-wrap: wrap; }
            header > div { flex-direction: column !important; align-items: flex-start !important; }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideOutRight {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                <div>
                    <h1 class="logo">NewsFlow</h1>
                    <p class="tagline">L'information par la communaut√©</p>
                </div>
                <div class="user-info">
                    <span id="connectionStatus" style="color: var(--text-secondary); font-size: 0.9rem; margin-right: 15px;">
                        <span class="status-indicator" id="statusDot"></span>
                        <span id="statusText">D√©connect√©</span>
                    </span>
                    <span id="currentUserDisplay" style="color: var(--text-secondary); font-size: 0.95rem; margin-right: 15px;">
                        Chargement...
                    </span>
                    <button id="changeUser" class="btn" style="padding: 10px 20px; font-size: 0.9rem;">
                        üîÑ Changer
                    </button>
                </div>
            </div>
        </header>

        <div class="post-form">
            <h2>üìù Publier un Article</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="title">Titre de l'article</label>
                    <input type="text" id="title" placeholder="Un titre accrocheur..." required>
                </div>
                <div class="form-group">
                    <label for="author">Votre nom</label>
                    <input type="text" id="author" placeholder="Anonyme" required>
                </div>
                <div class="form-group">
                    <label for="content">Contenu</label>
                    <textarea id="content" placeholder="Partagez votre information..." required></textarea>
                </div>
                <button type="submit" class="btn">Publier</button>
            </form>
        </div>

        <div class="sorting">
            <button class="sort-btn active" data-sort="hot">üî• Populaire</button>
            <button class="sort-btn" data-sort="new">üÜï R√©cent</button>
            <button class="sort-btn" data-sort="top">‚≠ê Top</button>
        </div>

        <div class="posts" id="posts">
            <div class="empty-state">
                <h3>Aucun article pour le moment</h3>
                <p>Soyez le premier √† partager une information !</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration Firebase CORRIG√âE avec newsflow-30feb
        const firebaseConfig = {
            apiKey: "AIzaSyAZPBbLgfHrHImobBOIXY-wMBnPwvrNdI8",
            authDomain: "newsflow-30feb.firebaseapp.com",
            databaseURL: "https://newsflow-30feb-default-rtdb.firebaseio.com",
            projectId: "newsflow-30feb",
            storageBucket: "newsflow-30feb.firebasestorage.app",
            messagingSenderId: "155297308759",
            appId: "1:155297308759:web:bffeb971d5dee67c27c312"
        };

        let database = null;
        let isFirebaseConfigured = false;

        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            isFirebaseConfigured = true;
            console.log("‚úÖ Firebase connect√©!");
        } catch (error) {
            console.error("‚ùå Erreur Firebase:", error);
        }

        class NewsFlowApp {
            constructor() {
                this.posts = [];
                this.currentUser = this.getCurrentUser();
                this.currentSort = 'hot';
                this.init();
            }

            init() {
                this.checkUserSession();
                this.setupDatabase();
                this.attachEventListeners();
            }

            setupDatabase() {
                if (isFirebaseConfigured) {
                    database.ref('posts').on('value', (snapshot) => {
                        const data = snapshot.val();
                        console.log('üì¶ Donn√©es Firebase re√ßues:', data);
                        this.posts = data ? Object.values(data) : [];
                        console.log('üìù Posts charg√©s:', this.posts.length, 'articles');
                        this.renderPosts();
                    });

                    database.ref('.info/connected').on('value', (snapshot) => {
                        this.updateConnectionStatus(snapshot.val());
                    });
                } else {
                    this.posts = this.loadPostsLocal();
                    this.renderPosts();
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(connected) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (isFirebaseConfigured && connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'üåç En ligne';
                    statusText.style.color = '#00ff88';
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = isFirebaseConfigured ? 'Connexion...' : 'üíæ Local';
                    statusText.style.color = 'var(--text-secondary)';
                }
            }

            checkUserSession() {
                if (!this.currentUser) {
                    this.promptForUsername();
                } else {
                    this.updateUserDisplay();
                }
            }

            promptForUsername() {
                const username = prompt('üë§ Bienvenue!\n\nChoisissez votre nom:');
                if (username && username.trim()) {
                    this.currentUser = {
                        id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        username: username.trim(),
                        joinedAt: Date.now()
                    };
                    localStorage.setItem('newsflow_current_user', JSON.stringify(this.currentUser));
                    this.updateUserDisplay();
                } else {
                    this.promptForUsername();
                }
            }

            updateUserDisplay() {
                document.getElementById('author').value = this.currentUser.username;
                document.getElementById('author').setAttribute('readonly', 'readonly');
                document.getElementById('currentUserDisplay').innerHTML = `
                    üë§ <strong style="color: var(--accent-hot);">${this.escapeHtml(this.currentUser.username)}</strong>
                `;
            }

            getCurrentUser() {
                const saved = localStorage.getItem('newsflow_current_user');
                return saved ? JSON.parse(saved) : null;
            }

            attachEventListeners() {
                document.getElementById('postForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createPost();
                });

                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.changeSort(e.target.dataset.sort);
                    });
                });

                document.getElementById('changeUser').addEventListener('click', () => {
                    if (confirm('Changer d\'utilisateur?')) {
                        localStorage.removeItem('newsflow_current_user');
                        location.reload();
                    }
                });
            }

            async createPost() {
                const title = document.getElementById('title').value.trim();
                const content = document.getElementById('content').value.trim();

                if (!title || !content) {
                    this.showNotification('‚ö†Ô∏è Remplissez tous les champs');
                    return;
                }

                const post = {
                    id: Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    title,
                    author: this.currentUser.username,
                    authorId: this.currentUser.id,
                    content,
                    votes: 0,
                    upvoters: [],
                    downvoters: [],
                    timestamp: Date.now()
                };

                console.log('üöÄ Tentative de publication:', post);

                if (isFirebaseConfigured) {
                    try {
                        await database.ref('posts/' + post.id).set(post);
                        console.log('‚úÖ Post envoy√© √† Firebase avec succ√®s!');
                        this.showNotification('‚úÖ Publi√©!');
                    } catch (error) {
                        console.error('‚ùå Erreur Firebase:', error);
                        this.showNotification('‚ùå Erreur');
                    }
                } else {
                    this.posts.unshift(post);
                    this.savePostsLocal();
                    this.renderPosts();
                    this.showNotification('‚úÖ Publi√© localement');
                }

                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            }

            showNotification(message) {
                const n = document.createElement('div');
                n.style.cssText = 'position:fixed;top:20px;right:20px;background:linear-gradient(135deg,#ff3366,#ff9500);color:white;padding:15px 25px;border-radius:8px;font-weight:600;box-shadow:0 10px 30px rgba(255,51,102,0.4);z-index:1000;animation:slideInRight 0.3s';
                n.textContent = message;
                document.body.appendChild(n);
                setTimeout(() => n.remove(), 3000);
            }

            async deletePost(postId) {
                if (this.currentUser.username.toLowerCase() !== 'loqman') {
                    this.showNotification('‚ùå Non autoris√©');
                    return;
                }

                if (!confirm('Supprimer cet article d√©finitivement ?')) {
                    return;
                }

                if (isFirebaseConfigured) {
                    try {
                        await database.ref('posts/' + postId).remove();
                        console.log('üóëÔ∏è Post supprim√© de Firebase');
                        this.showNotification('‚úÖ Article supprim√©');
                    } catch (error) {
                        console.error('‚ùå Erreur suppression:', error);
                        this.showNotification('‚ùå Erreur de suppression');
                    }
                } else {
                    this.posts = this.posts.filter(p => p.id !== postId);
                    this.savePostsLocal();
                    this.renderPosts();
                    this.showNotification('‚úÖ Article supprim√©');
                }
            }

            async vote(postId, type) {
                const post = this.posts.find(p => p.id === postId);
                if (!post) return;

                // S'assurer que les tableaux existent
                post.upvoters = post.upvoters || [];
                post.downvoters = post.downvoters || [];
                post.votes = post.votes || 0;

                const voterId = this.currentUser.id;

                if (type === 'up') {
                    if (post.upvoters.includes(voterId)) {
                        post.upvoters = post.upvoters.filter(id => id !== voterId);
                        post.votes--;
                    } else {
                        if (post.downvoters.includes(voterId)) {
                            post.downvoters = post.downvoters.filter(id => id !== voterId);
                            post.votes++;
                        }
                        post.upvoters.push(voterId);
                        post.votes++;
                    }
                } else {
                    if (post.downvoters.includes(voterId)) {
                        post.downvoters = post.downvoters.filter(id => id !== voterId);
                        post.votes++;
                    } else {
                        if (post.upvoters.includes(voterId)) {
                            post.upvoters = post.upvoters.filter(id => id !== voterId);
                            post.votes--;
                        }
                        post.downvoters.push(voterId);
                        post.votes--;
                    }
                }

                if (isFirebaseConfigured) {
                    await database.ref('posts/' + postId).set(post);
                } else {
                    this.savePostsLocal();
                    this.renderPosts();
                }
            }

            changeSort(sortType) {
                this.currentSort = sortType;
                document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-sort="${sortType}"]`).classList.add('active');
                this.renderPosts();
            }

            sortPosts() {
                const sorted = [...this.posts];
                switch(this.currentSort) {
                    case 'hot':
                        sorted.sort((a, b) => {
                            const hA = (Date.now() - a.timestamp) / 3600000;
                            const hB = (Date.now() - b.timestamp) / 3600000;
                            return (b.votes / Math.pow(hB + 2, 1.5)) - (a.votes / Math.pow(hA + 2, 1.5));
                        });
                        break;
                    case 'new':
                        sorted.sort((a, b) => b.timestamp - a.timestamp);
                        break;
                    case 'top':
                        sorted.sort((a, b) => b.votes - a.votes);
                        break;
                }
                return sorted;
            }

            renderPosts() {
                const container = document.getElementById('posts');
                const sorted = this.sortPosts();

                if (!sorted.length) {
                    container.innerHTML = '<div class="empty-state"><h3>Aucun article</h3><p>Soyez le premier!</p></div>';
                    return;
                }

                const isLoqman = this.currentUser.username.toLowerCase() === 'loqman';

                container.innerHTML = sorted.map((post, i) => {
                    // S'assurer que upvoters et downvoters sont des tableaux
                    const upvoters = post.upvoters || [];
                    const downvoters = post.downvoters || [];
                    const isOwn = post.authorId === this.currentUser.id;
                    const hasUpvoted = upvoters.includes(this.currentUser.id);
                    const hasDownvoted = downvoters.includes(this.currentUser.id);
                    
                    return `
                        <div class="post ${isOwn ? 'own-post' : ''}">
                            ${i < 3 ? `<div class="rank-badge">#${i + 1}</div>` : ''}
                            ${isLoqman ? `<button class="delete-btn" onclick="if(confirm('Supprimer cet article ?')) app.deletePost('${post.id}')" title="Supprimer (Admin)">üóëÔ∏è</button>` : ''}
                            <div class="vote-section">
                                <button class="vote-btn upvote ${hasUpvoted ? 'voted' : ''}" onclick="app.vote('${post.id}', 'up')">‚ñ≤</button>
                                <div class="vote-count">${post.votes || 0}</div>
                                <button class="vote-btn downvote ${hasDownvoted ? 'voted' : ''}" onclick="app.vote('${post.id}', 'down')">‚ñº</button>
                            </div>
                            <div class="post-content">
                                <h3 class="post-title">${this.escapeHtml(post.title)}</h3>
                                <div class="post-meta">
                                    <span>üë§ ${this.escapeHtml(post.author)}${isOwn ? ' (Vous)' : ''}</span>
                                    <span>üïê ${this.getTimeAgo(post.timestamp)}</span>
                                    <span>üëç ${upvoters.length} üëé ${downvoters.length}</span>
                                </div>
                                <div class="post-body">${this.escapeHtml(post.content)}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            getTimeAgo(timestamp) {
                const s = Math.floor((Date.now() - timestamp) / 1000);
                if (s < 60) return '√Ä l\'instant';
                if (s < 3600) return `${Math.floor(s / 60)} min`;
                if (s < 86400) return `${Math.floor(s / 3600)} h`;
                return `${Math.floor(s / 86400)} j`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            savePostsLocal() {
                localStorage.setItem('newsflow_posts', JSON.stringify(this.posts));
            }

            loadPostsLocal() {
                const saved = localStorage.getItem('newsflow_posts');
                return saved ? JSON.parse(saved) : [];
            }
        }

        const app = new NewsFlowApp();
    </script>
</body>
</html>
